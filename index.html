<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ANHQV Quotes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animate.css">
</head>
<body>

  <div class="container-fluid text-center">
    <div id="quotebox" class="col-xs-12">
      <h1 id="quote"></h1>
    </div>
    <div id="buttons" class="col-xs-12">
      <button class="btn btn-secondary " id="randomQuote"><i class="fa fa-refresh fa-3x" aria-hidden="true"></i></button>
      <a id="tweetQuote" class="btn" href="https://twitter.com/intent/tweet?text=" data-size="large" target="_blank"><i class="fa fa-twitter-square fa-5x" aria-hidden="true"></i></a>
    </div>
  </div>

  <!-- scripts -->
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="quotes-generator.js"></script>
	<footer>codecamp project by <a href=https://www.freecodecamp.com/z0rt3x target="blank_">z0rt3x </a></footer>
</body>
</html>
